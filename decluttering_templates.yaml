####################################################################################################################################################################################################################################################################################################################################################
####    CAMERA
####################################################################################################################################################################################################################################################################################################################################################
  camera:
    card:  
      type: picture-entity
      card_mod:
        style: |
          ha-card {
            --paper-card-background-color: 'rgba(11, 11, 11, 0.00)';
            box-shadow: 2px 2px rgba(0,0,0,0.0);
            border-radius: 10px;
          }      
      entity: '[[entity]]'
      camera_view: live
      show_state: false
      show_name: false

####################################################################################################################################################################################################################################################################################################################################################
####    SUMMARY
####################################################################################################################################################################################################################################################################################################################################################
  summary:
    card:  
      type: markdown
      card_mod:
        style: |
          ha-card {
            background: none;
            box-shadow: none;      
            font-family: Quicksand;
            margin-bottom: -0.9em;            
          }
      content: >
        <center> {{ states('sensor.date_fr') }}, nous fÃªtons les {{ states('sensor.fete_du_jour') }} <center>             
        <center> &nbsp;
